<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="timer">
            <div id="timerdisplay">
                00 : 00 : 000
            </div>
            <div class="timer-btns">
            <button class="game-btn" id="start-timer">Start</button>
            <button class="game-btn" id="pause-timer">Pause</button>
            </div>
        </div>  
        <div class="container">
            <div>
                <h3 class="title">HOME</h3>
                <div class="scoreboard">
                    <span id="homescore-el">0</span>
                </div>
                <button class="btn" onclick="home1()">+1</button>
                <button class="btn" onclick="home2()">+2</button>
                <button class="btn" onclick="home3()">+3</button>
                
            </div>
            <button id="new-btn" onclick="newgame()">New Game</button>
              
            <div>
                <h3 class="title">AWAY</h3>
                <div class="scoreboard">
                    <span id="awayscore-el"></span>
                </div>
                <button class="btn" onclick="away1()">+1</button>
                <button class="btn" onclick="away2()">+2</button>
                <button class="btn" onclick="away3()">+3</button>
            </div>
              
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
